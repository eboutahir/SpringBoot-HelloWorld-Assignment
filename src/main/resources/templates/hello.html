<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Greetings</title>

</head>
<body>
<div th:if="${timeOfDay == 'morning'}" class="message morning">
    <h1>Good morning</h1>
</div>
<div th:if="${timeOfDay == 'afternoon'}" class="message afternoon">
    <h1>Good afternoon</h1>
</div>
<div th:if="${timeOfDay == 'evening'}" class="message evening">
    <h1>Good evening</h1>
</div>
</body>
</html>
